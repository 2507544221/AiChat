<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>问答管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card-body">
        <div class="table-title" style="text-align: center;">
            <button class="layui-btn layui-btn-primary layui-btn-lg" style="background-color: green; color: white;">问答表</button>
        </div>



        <table id="LAY-user-table" lay-filter="LAY-user-table"></table>

    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/common/js/layTool.js"></script>
<script src="/static/common/js/jquery.min.js"></script>

<script>
    layui.config({
        base: '/static/user/'
    }).use(['table','layer'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,layer = layui.layer;


        window.userTable =   table.render({
            elem: '#LAY-user-table'
            ,url: '/admin/ask/index' //数据接口
            ,cols: [[ //表头
                {field: 'time', title: '时间', fixed: 'left', width: 175}
                ,{field: 'uid', title: '用户ID',fixed: 'left', width: 75}
                ,{field: 'ask', title: '问题'}
                ,{field: 'answer', title: '回答'}
            ]]
            ,page: true //开启分页
            ,limit: 15 //默认每页记录数
            ,limits: [15,30,45] //可选每页记录数
        });
    });
</script>
</body>
</html>
